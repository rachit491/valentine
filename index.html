<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #4b2e2e, #7a1f2b);
  overflow: hidden;
}

/* Safe, true full-screen wrapper */
.viewport {
  position: relative;
  width: 100%;
  height: 100svh;
  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);

  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: #f8f1eb;
  padding: 40px 30px;
  border-radius: 24px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  z-index: 2;
}


h1 {
  font-size: 2.3rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.1rem;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  position: relative;
}

button {
  position: absolute;
  border: none;
  padding: 14px 26px;
  font-size: 1.1rem;
  border-radius: 999px;
  cursor: pointer;
  transition: transform 0.25s ease;
  z-index: 3;
}

#yes {
  background: #7a1f2b;
  color: #fff;
  left: 50%;
  top: 65%;
  transform: translate(-50%, -50%) scale(1);
  box-shadow: 0 12px 25px rgba(122,31,43,0.5);
  transition: transform 0.25s ease;
}

#no {
  background: #d6c2b8;
  color: #4b2e2e;
  left: 50%;
  top: 75%;
  transform: translate(-50%, -50%);
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
  }
}

@media (max-width: 480px) {
  h1 { font-size: 1.9rem; }
  button { font-size: 1rem; }
}
</style>
</head>

<body>

<div class="viewport">
  <div class="card">
    <h1>Kriti ğŸ¤</h1>
    <p>
      I was going to be chill about thisâ€¦  
      but you know me ğŸ˜Œ  
      <br><br>
      Will you be my Valentine? ğŸŒ¹
    </p>
  </div>

  <!-- Buttons live OUTSIDE the card -->
  <button id="yes">Yes â¤ï¸</button>
  <button id="no">No ğŸ™ƒ</button>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6b04c1f4b2.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const music = document.getElementById("music");

let growLevel = 0;
const sizes = ["big", "bigger", "huge"];

let yesScale = 1;
function growYes() {
  yesScale += 0.25;

  // Cap it so it doesn't break layout but still fills screen
  if (yesScale > 6) yesScale = 6;

  yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;

  if (yesScale >= 4) {
    yesBtn.style.padding = "40px 80px";
    yesBtn.style.fontSize = "2.2rem";
  }

  if (yesScale >= 5.5) {
    yesBtn.style.width = "90vw";
    yesBtn.style.height = "30vh";
    yesBtn.style.borderRadius = "40px";
  }
}


function moveNo() {
  const padding = 20;
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = window.innerWidth - btnRect.width - padding;
  const maxY = window.innerHeight - btnRect.height - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
  noBtn.style.transform = "translate(0, 0)";

  growYes();
}

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ¤";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 4 + Math.random() * 4 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 500);

/* NO button: impossible to click */
["mouseenter", "mousedown", "touchstart", "click"].forEach(event => {
  noBtn.addEventListener(event, (e) => {
    e.preventDefault();
    moveNo();
  });
});

document.addEventListener("mousemove", growYes);
document.addEventListener("touchmove", growYes, { passive: true });


/* Play music on first interaction */
document.body.addEventListener("click", () => {
  music.play().catch(() => {});
}, { once: true });

/* YES wins */
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      min-height:100vh;
      background:linear-gradient(135deg,#7a1f2b,#4b2e2e);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:white;
      padding:20px;
    ">
      <h1 style="font-size:2.6rem;">
        SHE SAID YES!!! ğŸ’–ğŸ‰<br><br>
        Happy Valentineâ€™s Day, Kriti ğŸ¤<br>
        I love you endlessly ğŸŒ¹
      </h1>
    </div>
  `;

  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.background =
      ["#7a1f2b", "#f8f1eb", "#4b2e2e"][Math.floor(Math.random() * 3)];
    confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
    document.body.appendChild(confetti);
  }
});
</script>


</body>
</html>
