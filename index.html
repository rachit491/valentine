<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kriti ü§é</title>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #4b2e2e, #7a1f2b);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  padding: 20px;
  color: #3b1f1f;
}

.card {
  background: #f8f1eb;
  padding: 40px 30px;
  border-radius: 24px;
  max-width: 420px;
  width: 100%;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  position: relative;
}

h1 {
  font-size: 2.3rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.1rem;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  position: relative;
}

button {
  border: none;
  padding: 14px 26px;
  font-size: 1.1rem;
  border-radius: 999px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#yes {
  background: #7a1f2b;
  color: #fff;
  box-shadow: 0 12px 25px rgba(122,31,43,0.5);
  transform: scale(1);
}

#no {
  background: #d6c2b8;
  color: #4b2e2e;
  position: relative;
}

#yes.big { transform: scale(1.4); }
#yes.bigger { transform: scale(1.7); }
#yes.huge { transform: scale(2.1); }

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
  }
}

@media (max-width: 480px) {
  h1 { font-size: 1.9rem; }
  button { font-size: 1rem; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Kriti ü§é</h1>
  <p>
    I was going to be cool about this‚Ä¶  
    but honestly‚Ä¶  
    <br><br>
    Will you be my Valentine? üåπ
  </p>

  <div class="buttons">
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üôÉ</button>
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6b04c1f4b2.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const music = document.getElementById("music");

let growLevel = 0;
const sizes = ["big", "bigger", "huge"];

function growYes() {
  if (growLevel < sizes.length) {
    yesBtn.classList.add(sizes[growLevel]);
    growLevel++;
  }
}

function moveNo() {
  const x = Math.random() * 240 - 120;
  const y = Math.random() * 160 - 80;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
  growYes();
}

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ü§é";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 4 + Math.random() * 4 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 500);

/* NO button: impossible to click */
["mouseenter", "mousedown", "touchstart", "click"].forEach(event => {
  noBtn.addEventListener(event, (e) => {
    e.preventDefault();
    moveNo();
  });
});

/* If she avoids YES, it grows anyway */
document.addEventListener("mousemove", growYes);
document.addEventListener("touchmove", growYes, { passive: true });

/* Play music on first interaction */
document.body.addEventListener("click", () => {
  music.play().catch(() => {});
}, { once: true });

/* YES wins */
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      min-height:100vh;
      background:linear-gradient(135deg,#7a1f2b,#4b2e2e);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:white;
      padding:20px;
    ">
      <h1 style="font-size:2.6rem;">
        SHE SAID YES!!! üíñüéâ<br><br>
        Happy Valentine‚Äôs Day, Kriti ü§é<br>
        I love you endlessly üåπ
      </h1>
    </div>
  `;

  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.background =
      ["#7a1f2b", "#f8f1eb", "#4b2e2e"][Math.floor(Math.random() * 3)];
    confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
    document.body.appendChild(confetti);
  }
});
</script>


</body>
</html>
