<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kriti ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #4b2e2e, #7a1f2b);
  overflow: hidden;
}

/* Safe, true full-screen wrapper */
.viewport {
  position: relative;
  width: 100%;
  height: 100svh;
  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);

  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: #f8f1eb;
  padding: 40px 30px;
  border-radius: 24px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  z-index: 2;
}


h1 {
  font-size: 2.3rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.1rem;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
  position: relative;
}

button {
  position: absolute;
  border: none;
  padding: 14px 26px;
  font-size: 1.1rem;
  border-radius: 999px;
  cursor: pointer;
  transition: transform 0.25s ease;
  z-index: 3;
}

#yes {
  position: absolute;
  left: 50%;
  top: 65%;
  transform: translate(-50%, -50%) scale(1);
  transition: transform 0.25s ease;
}

#no {
  background: #d6c2b8;
  color: #4b2e2e;
  left: 50%;
  top: 75%;
  transform: translate(-50%, -50%);
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top: -10px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(720deg);
  }
}

@media (max-width: 480px) {
  h1 { font-size: 1.9rem; }
  button { font-size: 1rem; }
}
</style>
</head>

<body>

<div class="viewport">
  <div class="card">
    <h1>Kriti ‚ù§Ô∏è</h1>
    <p>
      I was going to be chill about this‚Ä¶  
      but you know me üòå  
      <br><br>
      Will you be my Valentine? üåπ
    </p>
  </div>

  <!-- Buttons live OUTSIDE the card -->
  <button id="yes">Yes ‚ù§Ô∏è</button>
  <button id="no">No üôÉ</button>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_6b04c1f4b2.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const music = document.getElementById("music");

let yesScale = 1;
let noGone = false;

/* -------------------------
   YES Growth Logic
--------------------------*/
function growYes() {
  yesScale += 0.3;
  if (yesScale > 6) yesScale = 6;

  yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;

  if (yesScale >= 4.5 && !noGone) {
    noGone = true;
    noBtn.style.transition = "opacity 0.4s ease";
    noBtn.style.opacity = "0";
    setTimeout(() => {
      noBtn.style.display = "none";
    }, 400);
  }
}

/* -------------------------
   NO Button Movement
--------------------------*/
function moveNo() {
  const padding = 20;
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = window.innerWidth - btnWidth - padding;
  const maxY = window.innerHeight - btnHeight - padding;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
  noBtn.style.transform = "translate(0,0)";

  growYes();
}

/* -------------------------
   Make NO impossible to press
--------------------------*/
["touchstart", "mousedown", "click"].forEach(evt => {
  noBtn.addEventListener(evt, (e) => {
    e.preventDefault();
    moveNo();
  });
});

/* -------------------------
   Grow YES on any screen tap
   (but not when tapping YES itself)
--------------------------*/
document.addEventListener("touchstart", (e) => {
  if (!yesBtn.contains(e.target)) {
    growYes();
  }
});

document.addEventListener("mousedown", (e) => {
  if (!yesBtn.contains(e.target)) {
    growYes();
  }
});

/* -------------------------
   Play music on first interaction
--------------------------*/
document.addEventListener("touchstart", () => {
  music.play().catch(() => {});
}, { once: true });

document.addEventListener("mousedown", () => {
  music.play().catch(() => {});
}, { once: true });

/* -------------------------
   YES Click Celebration
--------------------------*/
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      height:100svh;
      background:linear-gradient(135deg,#7a1f2b,#4b2e2e);
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:white;
      padding:20px;
    ">
      <h1 style="font-size:2.6rem;">
        SHE SAID YES!!! üíñüéâ<br><br>
        Happy Valentine‚Äôs Day, Kriti ‚ù§Ô∏è<br>
        I love you endlessly üåπ
      </h1>
    </div>
  `;
});
</script>

</body>
</html>
